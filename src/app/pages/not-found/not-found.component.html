<!-- header start -->
<app-fashion-header [style_2]="true"></app-fashion-header>
<!-- header end -->

<main>
   <section class="tp-error-area">
      <div class="container">
         <div class="tp-error-content text-center">
            <div class="tp-error-thumb">
               <img src="/assets/img/error/error.png" alt="Error illustration">
            </div>
            <h3 class="tp-error-title">Oops! Page not found</h3>
            <p class="tp-error-message">
               Whoops, this is embarrassing. Looks like the page you were looking for wasn't found.
            </p>

            <div class="tp-error-buttons">
               <a routerLink="/shop" class="tp-error-btn">Go to Shop</a>
               <a routerLink="/home/fashion" class="tp-error-btn secondary">Back to Home</a>
            </div>
         </div>
      </div>
   </section>
</main>

<!-- footer start -->
<app-footer-one [primary_style]="true"></app-footer-one>
<!-- footer end -->
